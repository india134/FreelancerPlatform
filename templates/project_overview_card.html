{# templates/project_overview_card.html #}
<div class="card mt-4">
  <div class="card-header">
    <h4 class="mb-0">Project Details</h4>
  </div>
  <div class="card-body">
    <p class="fst-italic">{{ project.description or 'No description provided.' }}</p>
    <div class="row">
      <div class="col-md-6">
        <strong>Start Date:</strong> {{ project.start_date }}
      </div>
      <div class="col-md-6">
        <strong>Currency:</strong> {{ project.currency }}
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-md-6">
        <strong>End Date:</strong> {{ project.end_date }}
      </div>
      <div class="col-md-6">
        <strong>Client:</strong>
        <a href="{{ url_for('client_detail', client_id=project.client_id) }}">
          {{ project.client.name }}
        </a>
      </div>
    </div>
    <div class="mt-3">
      <strong>Status:</strong>
      <span class="badge bg-{{ project.status=='pending' and 'warning' or 'success' }}">
        {{ project.status.capitalize() }}
      </span>
    </div>
  </div>
</div>
